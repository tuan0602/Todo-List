<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todoList.css">
    <title>Todo List</title>
</head>
<body> 
     <div id="todo-list">
        <h1 class="title">To Do List</h1>
        <form action="" method="get">
                <div class="new-todo">
                    <input type="text" name="new-todo" id="new-todo" placeholder="Add a new task..." required>
                    <button type="submit" class="add-btn">Add</button>
                </div>
                <h3 class="sub-title">Task List</h3>
                <div class="task-list">
                    <div class="task-item">
                        <div class="left">
                            <input type="checkbox" name="task" id="task-1">
                            <label for="task-1">Wash dishes</label>
                        </div>
                        <div class="right">
                            <a href="#" class="delete-btn">Delete</a>
                            <a href="#" class="edit-btn">Edit</a>
                        </div>
                    </div>
                    <div class="task-item">
                        <div class="left">
                            <input type="checkbox" name="task" id="task-2" checked>
                            <label for="task-2" style="text-decoration: line-through; opacity: 0.6;">Edit resume</label>
                        </div>
                        <div class="right">
                            <a href="#" class="delete-btn">Delete</a>
                            <a href="#" class="edit-btn">Edit</a>
                        </div>
                    </div>
                    <div class="task-item">
                        <div class="left">
                            <input type="checkbox" name="task" id="task-3">
                            <label for="task-3">Finish codedex course</label>
                        </div>
                        <div class="right">
                            <a href="#" class="delete-btn">Delete</a>
                            <a href="#" class="edit-btn">Edit</a>
                        </div>
                    </div>
                </div>
        </form>
                <div class="line"></div>
                <div class="result">
                    <p>
                        <span class="completed">Completed: 1 </span> | <span class="uncompleted">Uncompleted: 2</span>
                    </p>
                </div>
     </div>
</body>
</html>
